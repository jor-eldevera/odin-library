<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>de Vera Library</h1>
    
    <button onclick="toggleDisplay()">New Book</button>
    <form id="newBookForm" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        
        <label for="author">Author:</label>
        <input type="text" name="author" id="author">
        
        <label for="numPages">Number of Pages:</label>
        <input type="number" name="numPages" id="numPages">
        
        <label for="isRead">Has this been read?</label>
        <input type="checkbox" name="isRead" id="isRead">

        <input type="submit" onclick="addBook()" value="Submit">
    </form>
    <div id="books">

    </div>
    <script src="script.js"></script>
</body>
</html>
